{% extends "base_dashboard.html" %} 

{% load static %}


{% block content%}

<div class="row">

  <div class="col-md-4"></div>

  <div class="col-md-4">
        <div class="card mt-5">

            <div class="card-body">

                <div class="card-title py-2">
                    <h4>Shift</h4>
                </div> 

                <form action="{% url 'pump' %}" method="post"> 
                    
                    {% csrf_token %}
                    
                    {% include "partial/_messages.html" %} 

                    <div class="form-group">
                        <input
                        type="text"
                        name="shiftID"
                        id="pumpIDField"
                        class="form-control form-control-md"
                        placeholder="Shift ID"
                        />
                    </div>

                    <div class="form-group">
                        <input
                        type="text"
                        name="type"
                        id="typeField"
                        class="form-control form-control-md"
                        placeholder="Shift type"
                        />
                    </div>

                    <div class="form-group">
                        <input
                        type="dateTime-local"
                        name="start"
                        id="startField"
                        class="form-control form-control-md"
                        placeholder="Start Time"
                        />
                    </div>                                        
                    <div class="form-group">
                        <input
                        type="dateTime-local"
                        name="end"
                        id="endField"
                        class="form-control form-control-md"
                        placeholder="End Time"
                        />
                    </div> 

                    <input type='submit' value="Submit" class="btn btn-block btn-primary py-3 submit-btn" />
                </form> <!-- close form-->
            </div>
        </div><!-- close card-->
    </div>

    <div class="col-md-4">

    </div>
  
</div>

<script src="{% static 'js/register.js' %}">

</script>

{% endblock %}
