{% extends "base_auth.html" %} 

{% load static %}


{% block content%}

<div class="row">

  <div class="col-md-4"></div>

  <div class="col-md-4">
        <div class="card mt-5">

            <div class="card-body">

                <div class="card-title py-2">
                    <h4>Product Gallery</h4>
                </div> 

                <form action="{% url 'product' %}" method="post"> 
                    
                    {% csrf_token %}
                    
                    {% include "partial/_messages.html" %} 

                    <div class="form-group">
                        <label for = "product">Product Name</label>
                        <input
                        type="text"
                        name="productName"
                        id="productNameField"
                        class="form-control form-control-md"
                        /><br>
                    </div>

                    <div class="form-group">
                        <label for = "productDescription">Product Description</label>
                        <input
                        type="text"
                        name="productDescription"
                        id="productDescriptionField"
                        class="form-control form-control-md"
                        /><br>
                    </div>                    

                    <input type='submit' value="Add Product" class="btn btn-block btn-primary py-3 submit-btn" />
                </form> <!-- close form-->
            </div>
        </div><!-- close card-->
    </div>

    <div class="col-md-4">

    </div>
  
</div>

<script src="{% static 'js/register.js' %}">

</script>

{% endblock %}
