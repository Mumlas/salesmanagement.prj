{% extends "base_auth.html" %} 

{% load static %}


{% block content%}

<div class="row">

  <div class="col-md-4"></div>

  <div class="col-md-4">
        <div class="card mt-5">

            <div class="card-body">

                <div class="card-title py-2">
                    <h4>Profile a User</h4>
                </div> 

                <form action="{% url 'register_cls' %}" method="post"> 
                    
                    {% csrf_token %}
                    
                    {% include "partial/_messages.html" %} 

                    <div class="form-group">
                        <label for "">Enter First Name </label>
                        <input
                        type="text"
                        name="fname"
                        id="fnameField"
                        class="form-control form-control-md"
                        placeholder="First Name"
                        />
                    </div>

                    <div class="form-group">
                        <label for "">Enter Surname </label>
                        <input
                        type="text"
                        name="sname"
                        id="snameField"
                        class="form-control form-control-md"
                        placeholder="Surname"
                        />
                    </div>

                    <div class="form-group">
                        <label for "">Enter Phone Number </label>
                        <input
                        type="text"
                        name="phone"
                        id="phneField"
                        class="form-control form-control-md"
                        placeholder="Phone Number"
                        />
                    </div>

                    <div class="form-group">
                        <label for "">Enter Email </label>
                        <input
                        type="email"
                        name="email"
                        id="emailField"
                        class="form-control form-control-md"
                        placeholder="Email"
                        />
                    </div>

                    <div class="emailFeedBackArea" styele="display:none">
                        

                    </div>

                    <div class="form-group">
                        <label for "">Select Designation </label>
                        <input
                        type="text"
                        name="designation"
                        id="designationField"
                        class="form-control form-control-md"
                        placeholder="Designation"
                        />
                    </div>

                    <div class="form-group">
                        <label for "">Select Branch </label>
                        <input
                        type="text"
                        name="branch"
                        id="branchField"
                        class="form-control form-control-md"
                        placeholder="Branch"
                        />
                    </div>

                    <div class="form-group">
                        <label for "">Date of Birth </label> 
                        <input
                        type="date"
                        name="dateofbirth"
                        id="dobField"
                        class="form-control form-control-md"
                        />
                    </div>                    
                    
                    <div class="form-group">
                        <label for "">Date of Employment </label>
                        <input
                        type="date"
                        name="employmentdate"
                        id="emplymentdateField"
                        class="form-control form-control-md"
                        />
                    </div>

                    <input type='submit' value="Add User" class="btn btn-block btn-primary py-3 submit-btn" />
                </form> <!-- close form-->
            </div>
        </div><!-- close card-->
    </div>

    <div class="col-md-4">

    </div>
  
</div>

<script src="{% static 'js/register.js' %}">

</script>

{% endblock %}
