    {% load static %}

<html lang="en" data-bs-theme="auto">
      <head>
        <meta charset='utf-8' />
        <meta name='viewpoint' content='width=device-width, initial-scale=1, shrink-to-fit=no' />
  
        <title>{% block title %} {% endblock %}</title>
        
        <link href= "{% static 'style/bootstrap.css' %}" rel="stylesheet" >

      </head>
      
  <body>
    <nav class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow" data-bs-theme="dark">
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="#">Al-Manas Petrogas Energy</a>
      <form class="form-inline">
        <div class ='form-group'>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log in</button>
        </div>
      </form>
    </nav>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-nav" >
          <a class="nav-item nav-link d-flex align-items-center gap-2" href="#">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link d-flex align-items-center gap-2" href="#">Features</a>
          <a class="nav-item nav-link d-flex align-items-center gap-2" href="#">Pricing</a>
          <a class="nav-item nav-link d-flex align-items-center gap-2" href="#">Disabled</a>
        </div>
          
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-lg-0" type="submit">Search</button>
        </form>
      </div>
  </nav>

    <div class="container-fluid">
      <div class="row">
        {% include 'partial/_sidenavbar.html' %} 

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          {% block content %} {% endblock %}
        </main>
      </div>
    </div>    
  </body>
</html>
