{% load static %}

<html lang="en" data-bs-theme="auto">
      <head>
        <meta charset='utf-8' />
        <meta name='viewpoint' content='width=device-width, initial-scale=1, shrink-to-fit=no' />
  
        <title>{% block title %} {% endblock %}</title>
        
        <link href= "{% static 'style/bootstrap.css' %}" rel="stylesheet" >

      </head>
      
  <body>
<!--     <nav class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow" data-bs-theme="light"> -->
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-info">
      <div class="row mt-4 align-item-center">
        <div class="col mx-auto ">
          <a class="navbar-brand text-white" href="#">Al-Manas Petrogas Energy</a>
          <button class="navbar-toggler" type='button' data-toggle='collapse' data-target='#navbarSupportedContent'
            aria-controls='#navbarSupportedContent' aria-expanded='false' aria-label='Toggle navigation'>
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-info bg-info">
        <div class="row mt-4 align-items-end">
            <div class="col">
              <div class="collapse navbar-collapse" id='navbarSupportedContent'>
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link text-white" href='#'>Home<span class='sr-only'>(current) </span></a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link text-white" href='#'>Pricing<span class='sr-only'>(current) </span></a>
                  </li>
                  <li class="nav-item active">
                  <a class="nav-link text-white" href='#'>Products</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link text-white" href='#'>About</a>
                  </li>
                </ul>

                <ul class= 'navbar-nav ml-auto justify-right'>
                  <li class="nav-item active">
                    <a href="#" class="nav-link text-white"> Profile <span class ='sr-only'>(current) </span></a>
                  </li>
                  <li class ='nav-item'>
                    <a href="#" class="nav-link text-white"> Logout</a> 
                  </li>
                </ul>
              </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row justify-content-md-center">

        <div class="col col-lg-4">
          {% include 'partial/_sidenavbar.html' %}
        </div>
  
        <div class="row">
          <div class="col">
            <div class="col-md-auto">
              {% block content %} {% endblock %}
            </div>
          </div>
        </div>

        <div class="col col-lg-2">
        </div>

      </div>
    </div>
  </body>
</html>
