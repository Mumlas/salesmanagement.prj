
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="">Sales</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Post Sales</li>
    </ol>
  </nav>

  <div class="card">
    <div class="card-body">
      <form action="" method="post">
        {% include 'partial/_messages.html'%} {% csrf_token %}
  

        <div class="form-group">
          <label for="">Staff Name</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="staff"
            value=""
            disabled=True
          />
        </div>

        <div class="form-group">
          <label for="">Shift</label>
          <select class="form-control form-control-sm" name = "shift">
            {% for shift in Shift %}
            <option name="shiftID" value="{{ Shift.type}}" 
             >{{Shift.type}} </option>
            {% endfor %}
        </select>
        </div>

        <div class="form-group">
          <label for="">Product</label>
          <select class="form-control" name="category">
            {% for product in products%}
            <option name="category" value="{{category.name}}"
              >{{product.name}}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="">Quantity Sold</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="quatitySold"
            value=""
          />
        </div>

        <div class="form-group">
          <label for="">Amount</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="amount"
            value="{{values.amount}}"
            disabled=True
          />
        </div>

        <div class="form-group">
          <label for="">Date of sales</label>
          <input
            type="date"
            class="form-control form-control-sm"
            name="expense_date"
          />
        </div>

        <div class="form-group">
          <label for="">Supervised by</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="supervisor"
            value=""
          />
        </div>

        <input
          type="submit"
          value="Submit"
          class="btn btn-primary btn-primary-sm"
        />
      </form>
    </div>
  </div>
</div>
{% endblock  %}
