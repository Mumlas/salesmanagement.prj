    {% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
      <head>
        <meta charset='utf-8' />
        <meta name='viewpoint' content='width=device-width, initial-scale=1, shrink-to-fit=no' />
  
        <title>{% block title %} {% endblock %}</title>
    
        <!-- Custom styles for this template -->
        <link href="{% static 'style/bootstrap.css' %}" rel="stylesheet">

      </head>
      
  <body>
    <nav class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow" data-bs-theme="dark">
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="#">Al-Manas Petrogas Energy</a>
    </nav>

        <div class="container-fluid">
          {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">
                 {{ message }}
              </div>
          {% endfor %}
      </div>
      
      {% block login %} {% endblock %}
  </body>
</html>
