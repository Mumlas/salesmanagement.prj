{% extends "base.html" %} 
{% load crispy_forms_tags %}
{% load static %}


{% block content%}

<div class="row">

  <div class="col-md-4"></div>

  <div class="col-md-4">
        <div class="card mt-5">

            <div class="card-body">

                <div class="card-title py-2">
                    <h4>User Login Details</h4>
                </div> 

                <form action="{% url 'create_user' %}" method="POST"> 
                    
                    {% csrf_token %}
                    
                    {% include "partial/_messages.html" %} 
                    <fieldset>
                        <legend class='border-bottom pd-2 mb-4 text-center pt-4 ' style = "background:gold;">User Creation</legend>

                        <div class="form-group">
                            <label for = "staff">Select Staff</label>
                            <select class = "form-control form-control-md" name="staff" id="staffIDField">
                                <option value="" disabled selected> Select Staff</option>
                                {% for s in staff %}
                                    <option name = "staff" value="{{ s.id }}">{{ s.id }} - {{ s.firstname }} {{s.surname}}</option>
                                {% endfor %}
                            </select><br>
                        </div>

                        <div class="form-group">
                            <input
                            type="text"
                            name="username"
                            id="usernameField"
                            class="form-control form-control-md"
                            placeholder="Username"
                            readonly
                            />
                        </div> <br>

                        <div class="form-group">
                            <input
                            type="text"
                            name="role"
                            id="roleField"
                            class="form-control form-control-md"
                            placeholder="Role"
                            readonly
                            />
                        </div> <br>
    
                        <div class="form-group">
                            <input
                            type="password"
                            name="password"
                            id="passwordField"
                            class="form-control form-control-md"
                            placeholder="Password"
                            />
                        </div> <br>
                        
                        <div class="form-group">
                            <input
                            type="password"
                            name="password1"
                            id="passwordField"
                            class="form-control form-control-md"
                            placeholder="Confirm Password"
                            />
                        </div><br>
                    </fieldset>
                    <input type='submit' value="Create User" class="btn btn-block btn-primary py-3 submit-btn" />
                </form> <!-- close form-->
            </div>
        </div><!-- close card-->
    </div>

    <div class="col-md-4">

    </div>
  
</div>

<script src="{% static 'js/user.js' %}">

</script>

{% endblock %}
